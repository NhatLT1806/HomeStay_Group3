<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
  </head>
  <body>
    <div class="registersform">
      <div class="flexsForm">
        <h1>Sign Up</h1>
        <div class="dividerSocial"></div>
        <form>
          <div class="textField">
            <label>Name</label><input /><span class="error"></span>
          </div>
          <div class="textField">
            <label>User name</label><input /><span class="error"></span>
          </div>
          <div class="textField">
            <label>Email</label><input /><span class="error"></span>
          </div>
          <div class="textField">
            <label>Password</label><input type="password" /><span
              class="error"
            ></span>
          </div>
          <div class="textField">
            <label>Phone Number</label><input type="text" /><span
              class="error"
            ></span>
          </div>
          <button>SIGN UP</button>
        </form>
      </div>
      <span class="divider"></span>
      <div class="loginsForm">
        <h3>Already have an account!</h3>
        <a href="/login"
          ><button class="registerButton">SIGN IN HERE</button></a
        >
      </div>
    </div>
  </body>
</html>
